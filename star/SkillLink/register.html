<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SkilLink</title>
  <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
  <main class="register-container">
    <div class="card">
      <div class="brand">
        <img src="assets/img/logo.svg" alt="Logo SkilLink" class="logo">
        <h1>SkilLink</h1>
      </div>
      <h2>Crie sua conta</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Nome completo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <input type="password" id="confirmPassword" placeholder="Confirme a senha" required>
        <button type="submit">Criar conta</button>
      </form>
      <p class="login-link">JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
    </div>
  </main>

  <script src="assets/js/register.js"></script>
</body>
</html>
